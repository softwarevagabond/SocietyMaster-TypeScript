<div>
    <div class="modal-header">
        <h3 class="modal-title">Add New Building</h3>
    </div>
    <div class="modal-body">
        <p class="input-group" style="width: 400px;">
            <span class="input-group-addon" style="width: 140px; text-align: left;">Name:</span>
            <input type="text" class="form-control" ng-model="vm.buildingModel.Name" placeholder="Name(required)">{{vm.buildingModel.Name}}</input>
        </p>
    </div>
        <hr style="width: 415px; text-align: left;" />
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="vm.add()">Add</button>
            <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
        </div>

    </div>
